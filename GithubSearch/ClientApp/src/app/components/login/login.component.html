<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="container-fluid">
    <h2 class="form-signin-heading">Login</h2>
    <div class="error">
      <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>

    </div>
    <br />
    <label for="username" class="sr-only">UserName</label>
    <input type="email" id="username" formControlName="username" class="form-control" placeholder="User Name" required autofocus>
    <br />
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" required>
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </div>
</form>
